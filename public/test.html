<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Simple CORS Test</title>
</head>
<body>
  <h1>📦 跨域测试：Netlify POST</h1>
  <button id="send">发送 POST 请求</button>
  <pre id="result"></pre>

  <script>
    document.getElementById('send').onclick = async () => {
      const response = await fetch('https://my-netlify-new.netlify.app/.netlify/functions/echo', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ test: 'Hello CORS' }),
      });

      const result = await response.json();
      document.getElementById('result').textContent = JSON.stringify(result, null, 2);
    };
  </script>
</body>
</html>
